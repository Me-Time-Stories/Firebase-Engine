steps:
  - name: 'gcr.io/cloud-builders/npm'
    dir: 'functions'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    dir: 'functions'
    args: ['run', 'build'] # Optional if using TypeScript or build script

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['functions', 'deploy', 'personalizeStoriesOnProfileChange',
           '--runtime=nodejs18',
           '--trigger-event=providers/cloud.firestore/eventTypes/document.write',
           '--trigger-resource=projects/_/databases/(default)/documents/children/{childId}',
           '--project=me-time-stories-beta-a',
           '--region=us-central1',
           '--entry-point=personalizeStoriesOnProfileChange',
           '--source=functions']
