name: Deploy Firebase Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account credentials
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" > $HOME/firebase-key.json
          chmod 600 "$HOME/firebase-key.json"

      - name: Set credentials environment variable
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      - name: Install dependencies & Deploy
        run: |
          cd functions
          npm install
          firebase deploy --only functions --project me-time-stories-beta-a
